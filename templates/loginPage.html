<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LogIn Page | QuantifiedSelf App </title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/custom_validations.js') }}"></script> -->

</head>
<body>
<div class="container container-md container-lg container-xl">
    <div class="jumbotron mt-3 mb-3">
        <h1 class="display-4"> Quantified Self App </h1>
    </div>

    <div>
        <p>Track And Measure Your Habits And Activities</p>
    </div>

    <div>
        <p>LogIn Please  &nbsp; <a href="/help" target="blank_">Get Help !</a></p>
    </div>

    <div>
        <form action="/login" method="POST">  <!--Bootstrap Form-->
            <div class="input-group mb-2">
                <label for="username" class="form-label">Enter Your Username : &nbsp; </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="your_username" required>
            </div>
            <div class="input-group mb-2">
                <label for="pass" class="form-label">Enter Your Password : &nbsp; </label>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="********" required>
            </div>

            <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </form>
    </div>
    <div class="mt-3">
        <p style="padding: 5px;"> 
            <b> Do not have an account? please </b> <a href="/register">Register Here</a> 
        </p>
    </div>
</div>
</body>
</html>
