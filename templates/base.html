<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    {% block script_func %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="nav navbar-nav me-auto">
                    <li class="active"><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/contactus">Contact Us</a></li>
                    <li><a class="nav-link" href="/about">About</a></li>
                    <li><a class="nav-link" href="/help" target="blank_">Help</a></li>
                    &nbsp; &nbsp;
                    <!-- <li><a class="nav-link" href="#">Page 3</a></li> -->
                    <span class="navbar-text" style="color: rgb(230, 230, 230);">
                        <b> Hello, {{userdata["fname"]}}... </b>
                    </span>
                </ul>
                <ul class="d-flex">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{{ url_for('profile', user_id=userdata['user_id']) }}">Profile</a>
                    </li> &nbsp;
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{{ url_for('logout') }}">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-fluid mb-5">
        {% block content %} {% endblock %}
    </div>

</body>
</html>
